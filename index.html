<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot REST API Collection</title>
    <!-- Modern Bootstrap UI & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: background-color 0.3s, color 0.3s; }
        .table-container { border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: all 0.3s; }
        
        /* Dark mode adjustments */
        [data-bs-theme="dark"] body { background-color: #121212; }
        [data-bs-theme="dark"] .table-container { background: #1e1e1e; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .status-Active { color: #198754; font-weight: bold; }
        .status-Offline { color: #dc3545; font-weight: bold; }
        [data-bs-theme="dark"] .status-Active { color: #28a745; }
        [data-bs-theme="dark"] .status-Offline { color: #ff4d4d; }
        
        .btn-copy { cursor: pointer; }
        .badge { font-size: 0.9em; padding: 0.4em 0.6em; }
    </style>
</head>
<body>
    <div class="container mt-5">
        
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold mb-0"><i class="bi bi-robot text-primary"></i> REST API Collection</h1>
                <small id="lastUpdated" class="text-muted">Loading last update time...</small>
            </div>
            <div>
                <button id="themeToggle" class="btn btn-outline-secondary rounded-circle p-2 lh-1">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
                <a href="https://github.com/inirey/API-COLLECTION" class="btn btn-dark ms-2" target="_blank">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-primary text-white border-primary"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control border-primary" placeholder="Search API name, developer, or description...">
                </div>
            </div>
        </div>

        <!-- API Table -->
        <div class="table-container bg-body table-responsive">
            <table class="table table-hover align-middle text-center mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>API Name</th>
                        <th>Developer</th>
                        <th>Endpoint URL</th>
                        <th>Status</th>
                        <th>Ping</th>
                        <th>Description</th>
                        <th>Auth</th>
                    </tr>
                </thead>
                <tbody id="apiTable">
                    <tr><td colspan="7" class="text-muted py-4"><div class="spinner-border spinner-border-sm" role="status"></div> Loading API data...</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-4 mb-5 text-muted">
            <small>Status and Ping are automatically checked and updated twice daily via GitHub Actions.</small>
        </div>
    </div>

    <!-- Toast Notification for Copy -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"><i class="bi bi-check-circle-fill"></i> URL copied to clipboard!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Needed for Toasts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let globalApiData = [];

        // Dark/Light Mode Logic
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        // Check local storage for saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        });

        function setTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                themeToggle.classList.replace('btn-outline-secondary', 'btn-outline-light');
            } else {
                themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                themeToggle.classList.replace('btn-outline-light', 'btn-outline-secondary');
            }
        }

        // Fetch Data
        fetch('data.json', { cache: "no-store" })
            .then(response => {
                // Get last modified date from header
                const lastModified = response.headers.get('Last-Modified');
                if (lastModified) {
                    const date = new Date(lastModified);
                    document.getElementById('lastUpdated').innerText = 'Last updated: ' + date.toLocaleString();
                } else {
                    document.getElementById('lastUpdated').innerText = 'Live Data Active';
                }

                if (!response.ok) throw new Error("data.json not found");
                return response.json();
            })
            .catch(() => fetch('api_list.json').then(res => res.json())) 
            .then(data => {
                globalApiData = data;
                renderTable(globalApiData);
            })
            .catch(error => {
                document.getElementById('apiTable').innerHTML = '<tr><td colspan="7" class="text-danger py-4">Failed to load API data. Make sure GitHub Actions has run.</td></tr>';
            });

        // Render Table Function
        function renderTable(data) {
            const tbody = document.getElementById('apiTable');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-muted py-4">No APIs found matching your search.</td></tr>';
                return;
            }

            data.forEach(api => {
                const statusClass = 'status-' + (api.status || 'Offline');
                
                // Ping color logic
                let pingDisplay = '-';
                if (api.ping) {
                    const pingVal = parseInt(api.ping);
                    let badgeColor = 'bg-secondary';
                    
                    if (api.ping === 'Timeout' || api.ping === 'Error') { badgeColor = 'bg-danger'; }
                    else if (pingVal < 500) { badgeColor = 'bg-success'; } 
                    else if (pingVal < 1500) { badgeColor = 'bg-warning text-dark'; } 
                    else { badgeColor = 'bg-danger'; } 
                    
                    pingDisplay = `<span class="badge ${badgeColor}">${api.ping}</span>`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${api.name}</td>
                        <td>${api.developer}</td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center gap-2">
                                <a href="${api.url}" target="_blank" class="btn btn-sm btn-outline-primary" title="Visit Link"><i class="bi bi-box-arrow-up-right"></i></a>
                                <button class="btn btn-sm btn-outline-secondary btn-copy" onclick="copyToClipboard('${api.url}')" title="Copy URL"><i class="bi bi-clipboard"></i></button>
                            </div>
                        </td>
                        <td class="${statusClass}"><i class="bi ${api.status === 'Active' ? 'bi-circle-fill text-success' : 'bi-x-circle-fill text-danger'} me-1" style="font-size: 0.8em;"></i> ${api.status || 'Checking...'}</td>
                        <td>${pingDisplay}</td>
                        <td class="text-start" style="max-width: 250px; font-size: 0.9em;">${api.description}</td>
                        <td>${api.auth ? '<span class="badge bg-danger"><i class="bi bi-lock-fill"></i> APIKEY</span>' : '<span class="badge bg-success"><i class="bi bi-unlock-fill"></i> NO</span>'}</td>
                    </tr>
                `;
            });
        }

        // Live Search Logic
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = globalApiData.filter(api => 
                api.name.toLowerCase().includes(searchTerm) || 
                api.developer.toLowerCase().includes(searchTerm) || 
                api.description.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredData);
        });

        // Copy to Clipboard Logic
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toastEl = document.getElementById('copyToast');
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        }
    </script>
</body>
</html>
